<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube's Video Player Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar (etc)">
      <a class="navbar-logo" href="#">
        <img src="https://image.freepik.com/free-vector/geometric-3d-round-icon_1020-747.jpg" >
      </a>
      <ul class="nav sf-menu">
        <!--otros li-->
        <li><a href="#">Home</a></li>
        <li><a href="#">Trends</a></li>
        <li><a href="#">Suscriptions</a></li>
      </ul>
    </nav>
  </header>
    <main>
        <section id="video">
            <!-- Just here the video player -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/6stlCkUDG_s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>
        <section id="comments">
            <!-- Just here the comments -->
            <h2>Comments</h2>
            <ul>
                <li>Comment 1</li>
                <li>Comment 2</li>
                <li>Comment 3</li>
            </ul>
        </section>
        <aside id="thumbnails">
            <!-- Just here the thumbnails -->
            <ul>
                <li class="thumbnail-container">
                    <img src="thumbnail1.jpg" alt="Thumbnail 1">
                    <h3>Video Title 1</h3>
                    <p>Video Description 1</p>
                    <p>1.000.000 views</p>
                </li>
                <li class="thumbnail-container">
                    <img src="thumbnail2.jpg" alt="Thumbnail 2">
                    <h3>Video Title 2</h3>
                    <p>Video Description 2</p>
                    <p>500.000 views</p>
                </li>
                <li class="thumbnail-container">
                    <img src="thumbnail3.jpg" alt="Thumbnail 3">
                    <h3>Video Title 3</h3>
                    <p>Video Description 3</p>
                    <p>250.000 views</p>
                </li>
            </ul>
        </aside>
    </main>
</body>
</html>
